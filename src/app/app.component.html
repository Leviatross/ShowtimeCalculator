<h1>It's Showtime!</h1>
<button mat-icon-button color="warn" style="float: right" (click)="openSettingsDialog()">
    <mat-icon>more_vert</mat-icon>
</button>

<p>Select a movie:</p> 
<div *ngFor="let movie of movies">
    <a><button color="primary" mat-raised-button (click)="openAddShowings(movie)">{{movie.title}}</button></a>
    <p>Runtime: {{getFormattedRuntime(movie)}}</p>
</div>
<button mat-raised-button color="accent" (click)="openAddMovieDialog()">Add a Movie</button>
