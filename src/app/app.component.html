<h1>It's Showtime!</h1>
<button style="float: right" (click)="openSettingsDialog()">Settings</button>

<p>Select a movie:</p> 
<div *ngFor="let movie of movies">
    <a><button (click)="openAddShowings(movie)">{{movie.title}}</button></a>
    <p>Runtime: {{getFormattedRuntime(movie)}}</p>
</div>
<button (click)="openAddMovieDialog()">Add a Movie</button>
